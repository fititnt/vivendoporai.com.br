---
layout: post
---
<h1>Artigos por tag: {{ page.tag }}</h1>
<div>
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            <a href="{{ site.liveurl }}{{ post.url }}/">{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>Sem artigos para esta tag.</p>
    {% endif %}
</div>
